<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <script src="js/angular.js" ></script>
</head>
<body data-ng-app>

    <table data-ng-init='products = [
        {
            "productId":1,
            "productName":"Leaf Rake",
            "productCode":"GDN001",
            "releaseDate":"2009-10-15",
            "description":"A great leaf rake.",
            "cost":9.00,
            "price":19.95,
            "category":"garden",
            "tags":["tag1`","tag2"],
            "imageUrl":"product/leafrake.jpg"
        },
        {
            "productId":5,
            "productName":"Hammer",
            "productCode":"Tool",
            "releaseDate":"2012-10-30",
            "description":"A powerful hammer.",
            "cost":1.00,
            "price":11.95,
            "category":"tool",
            "tags":["tag1`","tag2"],
            "imageUrl":"product/hammer.jpg"
        },
    ]'>
        <thead>
            <tr>
                <td>Image</td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="product in products">
                <td>
                    <img data-ng-src="images/{{product.imageUrl}}" title="{{product.productName}}">
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency}}</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
