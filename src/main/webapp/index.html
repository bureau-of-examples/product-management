<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <script src="js/angular.js" ></script>
    <script src="app/app.js" ></script>
    <script src="app/products/productListCtrl.js" ></script>
</head>
<body data-ng-app="productManagement">

    <table data-ng-controller="productListCtrl as vm">
        <thead>
            <tr>
                <td><button type="button" data-ng-click="vm.toggleImage()">
                    {{vm.showImage ? "Hide Image" : "Show Image"}}
                </button></td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="product in vm.products">
                <td>
                    <img data-ng-if="vm.showImage" data-ng-src="images/{{product.imageUrl}}" title="{{product.productName}}">
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency}}</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
