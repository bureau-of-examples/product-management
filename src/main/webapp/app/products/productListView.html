
<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        Product List
    </div>
    <div class="panel-body">
        <table class="table" >
            <thead>
            <tr>
                <td style="width: 205px">
                    <button class="btn btn-primary" type="button" data-ng-click="vm.toggleImage()">
                        {{vm.showImage ? "Hide Image" : "Show Image"}}
                    </button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="product in vm.products">
                <td>
                    <img style="width:200px" data-ng-if="vm.showImage" data-ng-src="images/{{product.imageUrl}}" title="{{product.productName}}">
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency}}</td>
            </tr>

            </tbody>

        </table>
    </div>
</div>
