<form name="productForm" novalidate class="form-horizontal">
    <fieldset>
        <legend>Product Search Tags</legend>
        <div class="form-group">
            <label for="inputSearchTags" class="col-md-2 control-label" >Search Tags</label>
            <div class="col-md-8">
                <input class="form-control" id="inputSearchTags" type="text"
                       placeholder="Product search keywords separated by comma"
                        data-ng-model="vm.newTags">
            </div>
            <div class="col-md-1">
                <button type="button" title="Add the specified tags" data-ng-click="vm.addTags(vm.newTags)" class="btn btn-default">
                    Add
                </button>
            </div>
        </div>
        <div class="row col-md-8 col-md-offset-2">
            <span data--ng-repeat="tag in vm.product.tags | orderBy">
                <button data-ng-click="vm.removeTag($index)" class="btn btn-default" style="font-size:smaller; margin-bottom:12px">
                    {{tag}}<span class="glyphicon glyphicon-remove"></span>
                </button>
            </span>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button type="submit" data-ng-click="vm.submit()" class="btn btn-primary" style="width:80px; margin-right:10px">
                        Save
                    </button>
                    </span>
                <span>
                    <button class="btn btn-default" style="width:70px" data-ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>

</form>
