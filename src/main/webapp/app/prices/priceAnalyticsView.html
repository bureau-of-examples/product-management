<div class="content">
    <div class="panel panel-primary">
        <div class="panel-heading" style="font-size:large">
            {{title}}
        </div>

        <div class="panel-body">

            <div class="col-md-12">
                <div    class="chart"
                        data-ac-chart="'bar'"
                        data-ac-data="dataAmount"
                        data-ac-config="configAmount" ></div>
            </div>

            <div class="col-md-12">
                <div    class="chart"
                        data-ac-chart="'bar'"
                        data-ac-data="dataPercent"
                        data-ac-config="configPercent" ></div>
            </div>
        </div>
    </div>
</div>
